<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="img/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Email</h5>
           		   		<input type="email" id="emailinput" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" id="passinput">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" onClick="login()" class="btn" value="Login">
            </form>
        </div>
	</div>
	
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

	<script>
	var config = {
		apiKey: "***",
		authDomain: "***",
		projectId: "resume-reviewer-79f78",
		storageBucket: "resume-reviewer-79f78.appspot.com",
		messagingSenderId: "70370",
		appId: "1:70e"
	};
	// Initialize Firebase
	firebase.initializeApp(config);
	</script>
    <script src="js/firebase-login.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
